{% extends "index.html" %}
{% load staticfiles %}

{% block intro %}

{% block registro %}     

<section id="contact">
	<div class="form registro">
		<div class="section-header">
			<h3>LOGIN</h3>
		</div>
	  	<form action="" method="post" role="form" class="contactForm">
			{% csrf_token %}
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="username">Nombre de usuario</label>
					<input type="text" name="username" class="form-control" id="name" placeholder="Nombre de usuario" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
					<div class="validation"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="username">Contraseña</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Su contraseña" data-rule="minlen:4" data-msg="Por favor ingresa al menos 4 caracteres" />
			        <div class="validation"></div>
				</div>
			</div>
			<div class="text-center olvide-password"><a href="{% url 'password_reset' %}">Olvidé mi contraseña</a><br></div>
			<div class="text-center"><button type="submit">Ingresar</button></div>
		</form>
	</div>
</section>

{% endblock registro %}

{% endblock contenido %}
